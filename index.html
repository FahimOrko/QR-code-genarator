<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genarator</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <!-- heading -->

    <div class="px-4 py-5 text-center" style="background-color: #93BFCF;">
        <h1 class="display-5 fw-bold">Scan Genius</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            This website allows you to generate a QR code for your website. Simply enter your website link in the provided box and click the "Generate" button to create your personalized QR code.</p>
        </div>
    </div>

    <!-- Qr code box -->

    <div class="container-fluid wrapper px-5 py-5 my-5 text-center">
        <div class="from px-2 py-2">
            <h4 class="mb-4">Paste your URL here or enter text to make qr code</h4>
            <input class="mb-4" id="url-Link" type="text" placeholder="Enter the URL">
            <button id="genarte-button">Genarate QR Code</button>
        </div>
        <div class="qr-code my-4 py-4">
            <img id="qrImage" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.facebook.com/" alt="Qr code">
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
